{{define "title"}} | Admin{{end}}

{{define "content"}}
<div class="AllResponse">
{{range .AllResponse}}
    <div class="Response">
        <div class="image">
            <img src="https://c.pxhere.com/photos/65/09/photographer_hand_man_holding_len-32792.jpg!d" alt="image">
        </div>
        <div class="content">
            <div class="PostName">{{}} </div>
            <div class="AdminResponse">{{.Text}} </div>
        </div>
        <div class="time" >
            {{.ModifiedDate}}
        </div>
    </div>
    {{end}}
</div>
    <style>
        .PostName {
            font-size: larger;
            font-weight: bold;
            text-decoration: wavy;
            margin-bottom: 30px;
            color: rgb(3, 104, 145);
        }
        img {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            margin-right: 10px;
        }
        .AllResponse {
            display: flex;
            flex-direction: column ;
            margin-top: 10%;
        }
        .AdminResponse {
            font-size: large;
            font-weight: lighter;
        }
        .Response {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 10px;
            width: 650px;
            height: 150px;
            padding: 10px;
        }
        .content {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            align-items: center;
            padding: 10px;
            background-color: aliceblue;
            border-radius: 10px;
        }
        .time {
            display: flex;
            flex-direction: column;
            font-size: 13px;
            margin-left: 5px;
            width: 30%;
            color: grey;
        }
    </style>

{{end}}
